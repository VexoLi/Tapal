<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI</title>
    <!-- Iconos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <aside class="chat-sidebar">
        <header class="sidebar-header">
          <div class="mobile-nav"></div>
          <div class="icons">
            <div class="chat-list-buttons">
              <button class="chat-button">
                <img src="./assets/userFoto.jpg" alt="Chat Icon" />
              </button>
              <div class="menu-container">
                <button class="settings-button">
                  <i class="bi bi-gear-fill"></i>
                </button>
                <nav class="menu-content">
                  <a href="#" id="crearGrupo">Crear grupo</a>
                  <a href="#" id="toggleDarkMode">Modo oscuro</a>
                  <a href="#" id="logoutButton" style="color: red">Logout</a>
                </nav>
              </div>
            </div>
          </div>
        </header>

        <input type="text" placeholder="Search chats..." class="search-bar" />

        <nav class="chat-list">
          <ul id="friendsList" class="amigos-lista"></ul>
          <ul id="groupsList" class="grupos-lista"></ul>
        </nav>
      </aside>

      <section class="chat-window">
        <header class="chat-header">
          <div class="chat-user">
            <button class="chat-button chat-movil">
              <img src="./assets/userFoto.jpg" alt="Chat Icon" />
            </button>
            <span id="chatTitle"></span>
          </div>
          <div class="icons">
            <div class="menu-container">
              <button id="settings-button" class="settings-button">
                <i class="bi bi-gear-fill"></i>
              </button>
              <nav class="menu-content" id="groupMenu">
                <a href="#" id="addAdmin">Añadir nuevo administrador</a>
                <a href="#" id="addUser">Añadir usuarios</a>
                <a href="#" id="removeUser">Eliminar usuario</a>
                <a href="#" id="deleteChat" class="delete">Eliminar chat</a>
              </nav>
            </div>
          </div>
        </header>

        <div class="chat-messages"></div>

        <footer class="chat-input">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
          />
          <button id="sendButton">Send</button>
        </footer>
      </section>
      <div id="userSelectionModal" class="modal">
        <div class="modal-content">
          <h2 id="modalTitle"></h2>
          <ul id="userList"></ul>
          <button id="confirmSelection">Confirmar</button>
          <button id="closeModal">Cancelar</button>
        </div>
      </div>
    </div>

    <script type="module" src="./js/Chat.js"></script>
    <script defer src="./js/ChatStyle.js"></script>
  </body>
</html>
